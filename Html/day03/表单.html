<body>
<form action="">

  密码框：<input type="password"> <!-- 密码框--><br><br>

  <label>
    单选框:
    <input checked name="sex" type="radio">
    男 <!-- 单选框--></label>
  <label>

    <input name="sex" type="radio">
    女 <!-- 单选框--> </label><br><br>

  多选框：<input checked name="hobby" type="checkbox"> 看书 <!--多选框-->
  <input name="hobby" type="checkbox"> 看电视 <!--多选框-->
  <input name="hobby" type="checkbox"> 玩游戏 <!--多选框--><br><br>

  多文件选择：<input multiple type="file"> <!--文件选择--><br><br>

  提交框：<input type="submit"> <!--提交框--><br><br>

</form>
