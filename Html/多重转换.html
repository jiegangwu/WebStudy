<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 下面一行是页面描述信息 -->
  <meta name="description" content="这里添加描述">
  <title>多重转换</title>
  <style>
    .box {
      width: 800px;
      height: 200px;
      border: 1px solid #000000;
    }

    img {
      width: 200px;
      transition: all 8s;
    }

    .box:hover img {
      /*  边走边转*/
      transform: translate(600px) rotate(360deg);
    }
  </style>
</head>
<body>
<div class="box">
  <img src="./images/tyre.png" alt="">
</div>
</body>
<script></script>
</html>
